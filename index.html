<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Press+Start+2P" rel="stylesheet">
</head>
<body>
    <header class="header">
      <h1 class="header__title">Snake</h1>
    </header>
    <section class="game">
      <div class="game__scoreboard container">
        <h2>Score</h2>
        <h3 id="game__score">0</h3>
      </div>
      <canvas id="game" class="canvas container" width="500" height="500"></canvas>    
      <div class="game__instructions container">
        <h2>Instructions</h2>
          <p>Move snake with arrow keys &#8592; &#8593; &#8594; &#8595;</p>
          <p>Snake eats fruit to increase score</p>
          <p>Game Over snake hits wall/self</p>
      </div>
      <div class="game__gameover container">
        <h1>GAMEOVER</h1>
        <h2>Press Spacebar To Try Again</h2>
      </div>
    </section>
    <button class="game__btn game__btn--wide container">PLAY</button>
    <div class="game__difficulty">
      <button id="difficulty-1" class="game__btn game__btn--med container">1</button>
      <button id="difficulty-2" class="game__btn game__btn--med container">2</button>
      <button id="difficulty-3" class="game__btn game__btn--med container">3</button>
    </div>
  <script src="main.bundle.js"></script>
</body>
</html>
